name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm, windows-11-arm]

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (all features)
        run: cargo build --all-features

      - name: Run tests (all features)
        run: cargo test --all-features --release

  # NOTE: no_std is blocked by magetypes lacking libm fallbacks for
  # f32::sqrt, f32::mul_add, f64::log2, etc. in its scalar polyfill.
  # Re-enable no_std tests once magetypes adds a libm feature.
  # See: https://github.com/imazen/archmage/issues/XX
  #
  # test-no-std:
  #   ...
  #   cargo test --no-default-features --release
  #   cargo test --no-default-features --features alt --release

  wasm:
    name: WASM SIMD128
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check WASM (std + rites)
        run: cargo check --target wasm32-unknown-unknown --features "std,rites"
        env:
          RUSTFLAGS: -C target-feature=+simd128

      - name: Check WASM (std only)
        run: cargo check --target wasm32-unknown-unknown --features std
        env:
          RUSTFLAGS: -C target-feature=+simd128

  cross-check:
    name: Cross-check (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-unknown-linux-gnu, aarch64-unknown-linux-musl]

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check (all features)
        run: cargo check --target ${{ matrix.target }} --all-features

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy (all features)
        run: cargo clippy --all-targets --all-features -- -D warnings

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build benchmarks
        run: cargo build --release --benches --all-features

  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings
